<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        pre.inline {
            display: inline;
            padding: 2px 4px;
            background-color: #f5f5f5;
            border-radius: 3px;
            font-size: 0.9em;
        }
        #markdown-output {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
        }
        #markdown {
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        h1, h2, h3 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.25em; }
        div {
            margin-bottom: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<button onclick="start()">Start</button>

<br/>
<br/>

<div>Raw Markdown:</div>
<div>
    <pre id="markdown"></pre>
</div>

<br/>
<br/>

<div>Rendered Markdown:</div>
<div id="markdown-output"></div>

<script type="module" src="./index.ts"></script>
<script>
    /* Do not modify the code below */
    const markdownString = `# Hello World

Let's start with simple
things.
Some code: \`console.log('Hello World')\`

### Getting harder

Some more code:
\`\`\`js
const foobar = 42

const barfoo = 24
\`\`\`
`;

    async function start() {
        const rawMarkdown = document.getElementById('markdown')
        for (let i = 0; i < markdownString.length;) {
            const chunkSize = Math.floor(Math.random() * 5) + 1
            const chunk = markdownString.slice(i, i + chunkSize)
            rawMarkdown.textContent += chunk
            renderMarkdown(chunk)
            i += chunkSize
            await new Promise((resolve) => setTimeout(resolve, 100))
        }
    }
</script>
</body>
</html>
